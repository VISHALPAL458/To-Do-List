<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional To-Do App</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.app-container {
    background-color: #ffffff;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    width: 300px;
    text-align: center;
}

.app-title {
    font-size: 24px;
    margin-bottom: 10px;
    color: #333;
}

.task-input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

.add-task-button {
    padding: 10px 15px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.add-task-button:hover {
    background-color: #45a049;
}

.task-list {
    list-style-type: none;
    padding: 0;
    margin-top: 20px;
}

.task-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #ddd;
    font-size: 18px;
}

.task-item.completed {
    text-decoration: line-through;
    color: #888;
}

.task-item button {
    background-color: #f44336;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    padding: 5px 10px;
}

.task-item button:hover {
    background-color: #d32f2f;
}

    </style>
</head>
<body>
    <div class="app-container">
        <h1 class="app-title">To-Do List</h1>
        <input type="text" id="new-task" class="task-input" placeholder="Add a new task..." />
        <button id="add-task" class="add-task-button">Add</button>
        <ul id="task-list" class="task-list"></ul>
    </div>

    <script>
        // Select elements
const addButton = document.getElementById('add-task');
const taskInput = document.getElementById('new-task');
const taskList = document.getElementById('task-list');

// Add Task function
function addTask() {
    const taskText = taskInput.value.trim();
    
    if (taskText === "") return;

    const taskItem = document.createElement('li');
    taskItem.classList.add('task-item');
    
    const taskContent = document.createElement('span');
    taskContent.textContent = taskText;

    const deleteButton = document.createElement('button');
    deleteButton.textContent = 'Delete';
    deleteButton.classList.add('delete-btn');

    // Mark task as completed
    taskContent.addEventListener('click', () => {
        taskItem.classList.toggle('completed');
    });

    // Delete task
    deleteButton.addEventListener('click', () => {
        taskItem.remove();
    });

    taskItem.appendChild(taskContent);
    taskItem.appendChild(deleteButton);
    taskList.appendChild(taskItem);
    
    taskInput.value = "";  // Clear input field
}

// Event listener for Add button
addButton.addEventListener('click', addTask);

// Optional: Allow Enter key to trigger task addition
taskInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        addTask();
    }
});

    </script>
</body>
</html>
